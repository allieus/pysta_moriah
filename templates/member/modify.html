	<h4> modify </h4>
	<form action="/member/modify" method="post" enctype="multipart/form-data">
		{%csrf_token%}

		<div class="form-group">
			<label for="username">username</label>
			<input type="text" class="form-control" name="username" id="username" placeholder="" value="{{username}}" readonly="yes" />
		</div>

		<div class="form-group{%if msg_email%} has-error{%endif%}">
			<label for="email">email</label>
			<input type="text" class="form-control" name="email" id="email" placeholder="" value="{{email}}" />
			<span class="help-block">{{msg_email}}</span>
		</div>		
		<div class="form-group{%if msg_password%} has-error{%endif%}">
			<label for="password">password</label>
			<input type="password" class="form-control" name="password" id="password" placeholder="" />
			<span class="help-block">{{msg_password}}</span>
		</div>

		<div class="form-group{%if msg_password%} has-error{%endif%}">
			<label for="password2">password</label>
			<input type="password" class="form-control" name="password2" id="password2" placeholder="" />
			<span class="help-block">{{msg_password}}</span>
		</div>
		<div class="form-group">
			<label for="profile_photo">profile image</label>
			<input type="file" name="profile_photo" id="profile_photo" placeholder="" />
			<span class="help-block">{{msg_profile_photo}}</span>
		</div>
		
		<button type="submit" class="btn btn-default" >수정</button>
	</form>
